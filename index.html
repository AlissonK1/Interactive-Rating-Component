<!DOCTYPE html>
<html lang="pt=br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Rating Component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
</head>
<body>
    <div id="main">
        <div id="beforeRating">
            <div class="img">
                <img src="src/icon-star.svg" alt="Star icon">
            </div>
            
    
            <div class="rateUs">
                <h1>How did we do?</h1>
                <h2>Please let us know how we did with your support request. All feedback is aprreciated to help us improve our offering!</h2>
            </div>
    
            <div id="rating">
                <div id="r1" class="btnR">1</div>
                <div id="r2" class="btnR">2</div>
                <div id="r3" class="btnR">3</div>
                <div id="r4" class="btnR">4</div>
                <div id="r5" class="btnR">5</div>
            </div>
    
            <button id="btnSubmit">
                SUBMIT
            </button>
        </div>

        <div id="afterRating">
            <div class="thankYouImg">
                <img src="src/illustration-thank-you.svg" alt="Thank you">
            </div>

            <div id="showRating">
                <p></p>
            </div>

            <div class="textThank">
                <h1>Thank you</h1>
                <h2>We appreciate you takin the time to give a rating. If you ever need more support, don't hesitate to get in touch!</h2>
            </div>
        </div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
